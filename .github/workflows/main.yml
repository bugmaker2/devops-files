name: Lark Notification

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Lark Notification
        env:
          LARK_WEBHOOK: ${{ secrets.LARK_WEBHOOK }}
        run: |
          curl -X POST "$LARK_WEBHOOK" \
            -H 'Content-Type: application/json' \
            -d '{
              "msg_type": "text",
              "content": {
                "text": "            🚀 代码已更新\n
            📦 仓库: ${{ github.repository }}\n
            👤 提交者: ${{ github.actor }}\n
            📝 提交信息: ${{ github.event.head_commit.message }}\n
            🔗 查看详情: ${{ github.event.head_commit.url }}"
              }
            }'
