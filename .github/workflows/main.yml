name: Lark Notification

on:
  push:
    branches:
      - main  # 或者你的默认分支名称
    paths-ignore:
      - '**.md'  # 可选：忽略 markdown 文件的更改

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lark Notifier
        uses: leonardoli2022/actions.notify@v0.2.4
        with:
          plat_type: lark
          notify_title: "代码更新通知"
          notify_message: |
            🚀 代码已更新
            📦 仓库: ${{ github.repository }}
            👤 提交者: ${{ github.actor }}
            📝 提交信息: ${{ github.event.head_commit.message }}
            🔗 查看详情: ${{ github.event.head_commit.url }}
          template_color: green
          enable_image: true
        env:
          NOTIFY_WEBHOOK: ${{ secrets.LARK_WEBHOOK }}

          
